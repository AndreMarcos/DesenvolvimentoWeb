    <body>
        <script type="text/javascript">
          nome = ''
          nomeAlta = ''
          altura = 0
          alturaAlta = 0
          for(i = 0; i < 5; i++) {
            pessoa = i+1
            nome = prompt('Informe o nome da Pessoa '+pessoa+':')
            altura = parseFloat(prompt('Informe a altura de '+nome+':'))
            if(altura > alturaAlta){
                nomeAlta = nome
                alturaAlta = altura
            }
          }

          document.write("O nome da pessoa mais alta é "+nomeAlta+" e sua altura é "+alturaAlta+ "m")
        </script>
    </body>
