    <body>
        <script type="text/javascript">
            frase = prompt("Digite a frase");
            array = frase.split(" ");
            maior = ""
            console.log(array[0].length);
            for(var i = 0; i < array.length; i++){
                if(array[i].length > maior.length){
                    maior = array[i];
                }
            }
            document.write("A maior palavra da frase '"+frase+"' é: "+maior);
        </script>
    </body>
