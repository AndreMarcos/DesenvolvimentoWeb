    <body>
        <script type="text/javascript">
            array = [];
            valor = 0;
            cont = 0;
            soma = 0;
            do{
                pessoa = cont + 1;
                valor = parseFloat(prompt("Informe o valor da "+pessoa+":"))
                array[cont] = valor;
                soma = soma + valor;
                cont++;
            }while(valor != 0);
            media = soma/(array.length-1);
            document.write("A média dos valores é: "+media);
        </script>
    </body>
